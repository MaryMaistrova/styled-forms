<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">

    <h1>Create an Account</h1>
    <section class="name">
      <div class="halfs">
        <label for="f-name">First Name</label>
        <input type="text" id="f-name" name="f-name">
      </div>
      <div class="halfs">
        <label for="l-name">Last Name</label>
        <input type="text" name="l-name" id="l-name">
      </div>
    </section>

    <section class="e-mail">
      <label for="mail">E-mail</label>
      <input type="email" name="mail" id="mail">
      <span>We'll never share your email with anyone else.</span>
    </section>

    <section class="gender">
        <label class="portion">Male
          <input type="radio" name="gender">
          <span class="checkmark"></span>
        </label>
        <label class="portion">Female
          <input type="radio" name="gender">
          <span class="checkmark"></span>
        </label>
    </section>

    <section class="adress">
      <div class="halfs">
        <label for="country">Country</label>
        <div class="dropdown">
          <select name="country" id="country" required>
            <option value="" selected disabled hidden>Select</option>
            <option value="first-option">Батько наш Бандера</option>
            <option value="second-option">Україна-Мати</option>
          </select>
        </div>
      </div>
      <div class="halfs">
        <label for="city">City</label>
        <div class="dropdown">
          <select name="city" id="city" required>
            <option value="" selected disabled hidden>Select</option>
            <option value="Житомир">Житомир</option>
            <option value="Житомир">Житомир</option>
            <option value="Житомир">Житомир</option>
            <option value="Житомир">Житомир</option>
            <option value="Житомир">Житомир</option>
            <option value="Житомир">Житомир</option>
            <option value="Житомир">Житомир</option>
            <option value="Житомир">Житомир</option>
            <option value="Житомир">Житомир</option>
            <option value="Житомир">Житомир</option>
          </select>
        </div>
      </div>
    </section>
    <section class="sign-up">
      <button>Sign Up</button>
      <span>By clicking the 'Sign Up' button, you confirm that you accept our <a href="">Terms of Use</a> and <a
          href="">Privacy Policy</a></span>
    </section>
    <hr>
    <footer>
      <p>Have an account?</p>
      <a href="">Log In</a>
      <a href="">Update an Account</a>
    </footer>
  </div>

</body>

</html>
